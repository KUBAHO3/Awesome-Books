<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
</head>
<body>
    <header class="navbar">
        <div class="container nav-holder">
            <div class="navbar-brand">
                <a class="navbar-brand" href="#">Awesome Books</a>
            </div>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-list-item active-menu" id="list">List</li>
                    <li class="menu-list-item" id="add-it">Add New</li>
                    <li class="menu-list-item" id="contact-us">Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-section">
        <div class="container book-section ">          
            <h1 id="list-title">Awesome Books</h1> 
            <div id="book-list">
            <!--Booklist added in javascript  -->
            </div>
        </div>
        <div class="container add-book-section hide">          
            <h1 id="list-title">Add a new Book</h1> 
            
            <form id="book-form">
                    <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <button type="submit">Add</button>
            </form>
        </div>
       
    </main>
    

<script src="refactor.js"></script>
</body>
</html>
